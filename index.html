<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Market | Buy & Sell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Animation & Styles */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .product-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1); }
        
        .price-tag { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <i class="fas fa-store text-green-600 text-2xl"></i>
                <h1 class="text-2xl font-black text-gray-800 tracking-tight">Simple Market</h1>
            </div>
            
            <div class="flex items-center gap-3 w-full md:w-auto">
                <div class="relative w-full md:w-80">
                    <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Search items..." 
                           class="w-full pl-10 pr-4 py-3 rounded-full border border-gray-200 bg-white text-gray-900 focus:border-green-500 focus:ring-2 focus:ring-green-100 outline-none shadow-sm">
                    <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                </div>
                
                <button onclick="toggleModal()" class="whitespace-nowrap bg-black text-white px-6 py-3 rounded-full font-bold flex items-center gap-2 hover:bg-gray-800 transition shadow-lg">
                    <i class="fas fa-camera"></i> Sell
                </button>
            </div>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-4 py-4">
        <p class="text-gray-500 text-sm"><span id="itemCount" class="font-bold text-gray-800">0</span> items for sale nearby</p>
    </div>

    <main id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4 max-w-6xl mx-auto">
        <div class="bg-gray-200 h-80 rounded-2xl animate-pulse"></div>
        <div class="bg-gray-200 h-80 rounded-2xl animate-pulse hidden sm:block"></div>
    </main>

    <div id="sellModal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-6 w-full max-w-md shadow-2xl relative animate-[fadeIn_0.3s_ease-out]">
            <button onclick="toggleModal()" class="absolute top-4 right-4 w-8 h-8 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center">
                <i class="fas fa-times"></i>
            </button>
            
            <h2 class="text-2xl font-black text-gray-900 mb-1">Sell an Item</h2>
            <p class="text-gray-500 text-sm mb-6">Upload a photo and details.</p>
            
            <form id="sellForm" class="space-y-4">
                <input type="text" id="pName" placeholder="Product Name (e.g. iPhone 12)" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:border-green-500" required>
                
                <div class="grid grid-cols-2 gap-3">
                    <input type="text" id="pPrice" placeholder="Price" class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:border-green-500" required>
                    <input type="text" id="pPhone" placeholder="Phone No." class="w-full p-4 bg-gray-50 border rounded-xl outline-none focus:border-green-500" required>
                </div>
                
                <div class="border-2 border-dashed border-gray-300 p-6 rounded-xl text-center cursor-pointer hover:bg-gray-50 relative group">
                    <input type="file" id="pContextMenu" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10" onchange="previewImage(this)" required>
                    <div id="uploadText" class="text-gray-400 group-hover:text-green-600 transition">
                        <i class="fas fa-cloud-upload-alt text-3xl mb-2"></i>
                        <p class="text-sm font-bold">Tap to Upload Photo</p>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-green-700 transition transform active:scale-95">
                    POST ITEM
                </button>
            </form>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-5 right-5 bg-black text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 z-50">
        <i class="fas fa-check-circle text-green-400 text-xl"></i>
        <div>
            <p class="font-bold">Success!</p>
            <p class="text-xs text-gray-400">Item is now live.</p>
        </div>
    </div>

    <script>
        // --- SETUP ---
        const SUPABASE_URL = 'https://tuzkeogfbgwabfhmxiba.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1emtlb2dmYmd3YWJmaG14aWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NTc5NzcsImV4cCI6MjA4NDIzMzk3N30.nAMljfHjir0POHLP-f2NanhgmmXGPSH741NPrU5JxgY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DEMO DATA (This makes the site look active!) ---
        const DEMO_PRODUCTS = [
            { name: "Toyota Corolla 2018", price: "$12,000", phone: "123", image_url: "https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&w=500&q=80" },
            { name: "Nike Air Jordan", price: "$150", phone: "123", image_url: "https://images.unsplash.com/photo-1542291026-7eec264c27ff?auto=format&fit=crop&w=500&q=80" },
            { name: "Apple MacBook Pro", price: "$900", phone: "123", image_url: "https://images.unsplash.com/photo-1517336714731-489689fd1ca4?auto=format&fit=crop&w=500&q=80" },
            { name: "Leather Watch", price: "$85", phone: "123", image_url: "https://images.unsplash.com/photo-1524592094714-0f0654e20314?auto=format&fit=crop&w=500&q=80" }
        ];

        let allProducts = [];

        async function loadProducts() {
            try {
                // 1. Try to get real products
                const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
                
                if (error) throw error;

                // 2. If database is empty, use DEMO DATA
                if (!data || data.length === 0) {
                    allProducts = DEMO_PRODUCTS;
                    document.getElementById('itemCount').innerText = "4 (Demo)";
                } else {
                    allProducts = data;
                    document.getElementById('itemCount').innerText = data.length;
                }

                renderGrid();

            } catch (err) {
                console.log("Using demo data due to error or empty db");
                allProducts = DEMO_PRODUCTS;
                renderGrid();
            }
        }

        function renderGrid() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = allProducts.map((item, i) => `
                <div class="product-card bg-white rounded-2xl overflow-hidden border border-gray-100 flex flex-col h-full fade-in" style="animation-delay: ${i * 0.1}s">
                    <div class="h-48 overflow-hidden relative bg-gray-100">
                        <img src="${item.image_url}" class="w-full h-full object-cover">
                        <div class="absolute top-3 right-3 shadow-md">
                            <span class="price-tag text-white text-sm font-bold px-3 py-1 rounded-full">${item.price}</span>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-bold text-gray-800 text-lg mb-1 truncate">${item.name}</h3>
                        <p class="text-xs text-gray-400 mb-4">Posted recently</p>
                        
                        <a href="https://wa.me/${item.phone}" target="_blank" class="mt-auto w-full bg-green-50 text-green-600 font-bold py-3 rounded-xl flex items-center justify-center gap-2 hover:bg-green-100 transition">
                            <i class="fab fa-whatsapp text-xl"></i> Chat Seller
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // --- UPLOAD & SELL LOGIC ---
        function previewImage(input) {
            if (input.files[0]) {
                document.getElementById('uploadText').innerHTML = `
                    <i class="fas fa-check-circle text-green-500 text-3xl mb-2"></i>
                    <p class="text-green-600 font-bold">${input.files[0].name}</p>
                `;
            }
        }

        document.getElementById('sellForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> UPLOADING...';
            btn.disabled = true;

            try {
                const file = document.getElementById('pContextMenu').files[0];
                if (!file) throw new Error("Please pick a photo!");

                // A. Upload Image
                const fileName = `${Date.now()}-${file.name.replace(/[^a-zA-Z0-9.]/g, '')}`;
                const { error: uploadError } = await supabase.storage.from('product-images').upload(fileName, file);
                if (uploadError) throw uploadError;

                // B. Get Link
                const { data: urlData } = supabase.storage.from('product-images').getPublicUrl(fileName);

                // C. Save Product
                const newItem = {
                    name: document.getElementById('pName').value,
                    price: document.getElementById('pPrice').value,
                    phone: document.getElementById('pPhone').value,
                    image_url: urlData.publicUrl,
                    created_at: new Date().toISOString()
                };

                const { error: dbError } = await supabase.from('products').insert([newItem]);
                if (dbError) throw dbError;

                // Success UI
                document.getElementById('sellModal').classList.add('hidden');
                document.getElementById('toast').classList.remove('hidden');
                setTimeout(() => document.getElementById('toast').classList.add('hidden'), 3000);
                
                // Reload to show new item (Real data takes priority now)
                loadProducts(); 
                document.getElementById('sellForm').reset();

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        // UI Helpers
        function toggleModal() {
            document.getElementById('sellModal').classList.toggle('hidden');
        }

        function filterItems() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.getElementsByClassName('product-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "flex" : "none";
            }
        }

        loadProducts();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Market | Buy & Sell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-sm sticky top-0 z-50 p-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-green-600">SIMPLE MARKET</h1>
            <button onclick="toggleModal()" class="bg-black text-white px-5 py-2 rounded-full font-bold">+ Sell Item</button>
        </div>
    </header>

    <section class="p-4 max-w-5xl mx-auto">
        <input type="text" id="searchInput" onkeyup="filterItems()" placeholder="Search items..." class="w-full p-4 rounded-2xl border-none shadow-sm outline-none focus:ring-2 focus:ring-green-500">
    </section>

    <main id="productGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4 p-4 max-w-5xl mx-auto">
        <!-- Loading message -->
        <div class="col-span-4 text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
            <p class="mt-4 text-gray-600">Loading products...</p>
        </div>
    </main>

    <div id="sellModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-3xl p-8 w-full max-w-md">
            <div class="flex justify-between mb-4">
                <h2 class="text-xl font-bold">Post New Item</h2>
                <button onclick="toggleModal()" class="text-gray-400">✕</button>
            </div>
            <form id="sellForm" class="space-y-4">
                <input type="text" id="pName" placeholder="Product Name" class="w-full p-3 bg-gray-100 rounded-xl outline-none" required>
                <input type="text" id="pPrice" placeholder="Price (e.g. $50)" class="w-full p-3 bg-gray-100 rounded-xl outline-none" required>
                <input type="text" id="pPhone" placeholder="WhatsApp Number" class="w-full p-3 bg-gray-100 rounded-xl outline-none" required>
                <input type="text" id="pImg" placeholder="Image URL (Paste link here)" class="w-full p-3 bg-gray-100 rounded-xl outline-none">
                <button type="submit" id="submitBtn" class="w-full bg-green-500 text-white font-bold py-4 rounded-2xl">POST NOW</button>
            </form>
        </div>
    </div>

    <script>
        // 1. CONNECT TO YOUR SUPABASE
        const SUPABASE_URL = 'https://tuzkeogfbgwabfhmxiba.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1emtlb2dmYmd3YWJmaG14aWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NTc5NzcsImV4cCI6MjA4NDIzMzk3N30.nAMljfHjir0POHLP-f2NanhgmmXGPSH741NPrU5JxgY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Default image for products without images
        const DEFAULT_IMAGE = 'https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80';

        // 2. FETCH PRODUCTS - UPDATED WITH IMAGE FIX
        async function loadProducts() {
            const { data, error } = await supabase.from('products').select('*').order('id', { ascending: false });
            if (error) {
                console.error('Error loading products:', error);
                showError('Failed to load products. Please try again.');
                return;
            }

            console.log('Products loaded:', data); // Debug log

            const grid = document.getElementById('productGrid');
            
            if (!data || data.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-4 text-center py-12">
                        <i class="fas fa-box-open text-5xl text-gray-300 mb-4"></i>
                        <h3 class="text-xl font-bold text-gray-700">No products yet</h3>
                        <p class="text-gray-500 mt-2">Be the first to sell something!</p>
                        <button onclick="toggleModal()" class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg font-bold">
                            + Sell Your First Item
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(item => {
                // FIX: Check if image_url is valid, otherwise use default
                let imageUrl = item.image_url;
                if (!imageUrl || imageUrl.trim() === '' || !imageUrl.startsWith('http')) {
                    imageUrl = DEFAULT_IMAGE;
                }
                
                // Format price
                let price = item.price;
                if (price && !price.includes('$')) {
                    price = '$' + price;
                }

                return `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 item-card hover:shadow-md transition-shadow">
                    <div class="relative h-48 overflow-hidden bg-gray-100">
                        <img 
                            src="${imageUrl}" 
                            class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
                            alt="${item.name}"
                            onerror="this.onerror=null; this.src='${DEFAULT_IMAGE}';"
                        >
                        <div class="absolute inset-0 bg-gray-200 animate-pulse image-loading"></div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-gray-800 truncate mb-2" title="${item.name}">${item.name}</h3>
                        <p class="text-green-600 font-black text-xl mb-3">${price}</p>
                        <a href="https://wa.me/${item.phone}" target="_blank" 
                           class="block w-full bg-green-500 hover:bg-green-600 text-white text-center py-3 rounded-lg font-bold text-sm transition-colors">
                            <i class="fab fa-whatsapp mr-2"></i>WhatsApp Seller
                        </a>
                    </div>
                </div>
                `;
            }).join('');

            // Remove loading skeletons after images load
            setTimeout(() => {
                document.querySelectorAll('.image-loading').forEach(el => {
                    el.style.opacity = '0';
                    setTimeout(() => el.remove(), 300);
                });
            }, 500);
        }

        // 3. POST NEW PRODUCT - UPDATED WITH IMAGE VALIDATION
        document.getElementById('sellForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Posting...";
            btn.disabled = true;
            
            let imageUrl = document.getElementById('pImg').value.trim();
            
            // Validate image URL
            if (imageUrl && !imageUrl.startsWith('http')) {
                alert('Please enter a valid image URL starting with http:// or https://');
                btn.innerText = "POST NOW";
                btn.disabled = false;
                return;
            }
            
            // If no image URL provided, use default
            if (!imageUrl) {
                imageUrl = DEFAULT_IMAGE;
            }

            const newItem = {
                name: document.getElementById('pName').value,
                price: document.getElementById('pPrice').value,
                phone: document.getElementById('pPhone').value,
                image_url: imageUrl,
                created_at: new Date().toISOString()
            };

            console.log('Posting item:', newItem); // Debug log

            const { error } = await supabase.from('products').insert([newItem]);
            if (error) {
                alert("Error: " + error.message);
                console.error('Supabase error:', error);
            } else {
                alert("✅ Product listed successfully!");
                toggleModal();
                document.getElementById('sellForm').reset();
                loadProducts(); // Reload products to show new item
            }
            
            btn.innerText = "POST NOW";
            btn.disabled = false;
        };

        // UI Helpers
        function toggleModal() { 
            const modal = document.getElementById('sellModal');
            modal.classList.toggle('hidden');
        }
        
        function filterItems() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('item-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "" : "none";
            }
        }

        function showError(message) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = `
                <div class="col-span-4 text-center py-12">
                    <i class="fas fa-exclamation-triangle text-5xl text-red-300 mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-700">Connection Error</h3>
                    <p class="text-gray-500 mt-2">${message}</p>
                    <button onclick="loadProducts()" class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg font-bold">
                        Try Again
                    </button>
                </div>
            `;
        }

        // Add WhatsApp icon script
        const script = document.createElement('script');
        script.src = 'https://kit.fontawesome.com/a076d05399.js';
        script.crossOrigin = 'anonymous';
        document.head.appendChild(script);

        // Load products on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>

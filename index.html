<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 font-sans pb-20">

    <header class="bg-white shadow-sm sticky top-0 z-50 p-4">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black text-green-600 tracking-tighter">SIMPLE MARKET</h1>
            <button onclick="toggleModal()" class="bg-black text-white px-4 py-2 rounded-xl font-bold text-sm shadow-lg hover:bg-gray-800 transition">+ Sell</button>
        </div>
    </header>

    <div class="p-4 max-w-md mx-auto sticky top-16 z-40 bg-gray-100">
        <input 
            type="text" 
            id="searchInput" 
            onkeyup="filterItems()" 
            placeholder="Search items..." 
            class="w-full p-4 rounded-2xl border-none shadow-sm outline-none bg-white text-gray-900 placeholder-gray-400 focus:ring-2 focus:ring-green-500"
        >
    </div>

    <main id="productGrid" class="grid grid-cols-2 gap-3 p-3 max-w-md mx-auto">
        <p class="text-center text-gray-500 col-span-2 mt-10">Loading items...</p>
    </main>

    <div id="sellModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-6 w-full max-w-sm relative shadow-2xl">
            <button onclick="toggleModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 font-bold text-xl">âœ•</button>
            
            <h2 class="text-2xl font-black mb-6 text-gray-800">Sell Item</h2>
            
            <form id="sellForm" class="space-y-4">
                <input type="text" id="pName" placeholder="Product Name" class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:border-green-500 transition" required>
                <input type="text" id="pPrice" placeholder="Price (e.g. 500 KSH)" class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:border-green-500 transition" required>
                <input type="text" id="pPhone" placeholder="WhatsApp Number" class="w-full p-4 bg-gray-50 rounded-xl outline-none border focus:border-green-500 transition" required>
                
                <div class="border-2 border-dashed border-gray-300 p-4 rounded-xl text-center cursor-pointer hover:bg-gray-50 transition relative">
                    <input type="file" id="pContextMenu" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="previewImage(this)" required>
                    <span id="uploadText" class="text-gray-500 font-bold text-sm">Tap to Upload Photo ðŸ“¸</span>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-green-500 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-green-600 transition transform active:scale-95">
                    POST ITEM
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://tuzkeogfbgwabfhmxiba.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1emtlb2dmYmd3YWJmaG14aWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg2NTc5NzcsImV4cCI6MjA4NDIzMzk3N30.nAMljfHjir0POHLP-f2NanhgmmXGPSH741NPrU5JxgY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- FUNCTIONS ---

        // 1. Fetch and Display Products
        async function loadProducts() {
            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            
            const grid = document.getElementById('productGrid');
            if (error) {
                grid.innerHTML = `<p class="text-red-500 text-center col-span-2">Error loading items.</p>`;
                return;
            }

            if (data.length === 0) {
                grid.innerHTML = `<p class="text-gray-400 text-center col-span-2 mt-10">No items yet. Be the first to sell!</p>`;
                return;
            }

            grid.innerHTML = data.map(item => `
                <div class="bg-white rounded-2xl overflow-hidden shadow-sm border border-gray-100 item-card flex flex-col h-full">
                    <div class="h-40 overflow-hidden bg-gray-200 relative">
                        <img src="${item.image_url}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                    </div>
                    <div class="p-3 flex flex-col flex-grow justify-between">
                        <div>
                            <h3 class="font-bold text-gray-800 text-sm truncate mb-1">${item.name}</h3>
                            <p class="text-green-600 font-black text-lg">${item.price}</p>
                        </div>
                        <a href="https://wa.me/${item.phone}" target="_blank" class="mt-3 block w-full bg-green-100 text-green-700 text-center py-2 rounded-lg font-bold text-sm hover:bg-green-200 transition">
                            Chat ðŸ’¬
                        </a>
                    </div>
                </div>
            `).join('');
        }

        // 2. Handle Image Preview Text
        function previewImage(input) {
            if (input.files && input.files[0]) {
                document.getElementById('uploadText').innerText = "âœ… " + input.files[0].name;
                document.getElementById('uploadText').classList.add('text-green-600');
            }
        }

        // 3. Handle Form Submit (Upload + Save)
        document.getElementById('sellForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            btn.innerText = "Uploading...";
            btn.disabled = true;

            try {
                const fileInput = document.getElementById('pContextMenu');
                const file = fileInput.files[0];
                
                if (!file) throw new Error("Please select a photo.");

                // A. Upload Image to Supabase Storage
                const fileName = Date.now() + '-' + file.name.replace(/[^a-zA-Z0-9.]/g, '');
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('product-images')
                    .upload(fileName, file);

                if (uploadError) throw uploadError;

                // B. Get Public URL
                const { data: urlData } = supabase.storage
                    .from('product-images')
                    .getPublicUrl(fileName);
                
                const imageUrl = urlData.publicUrl;

                // C. Save Data to Table
                const newItem = {
                    name: document.getElementById('pName').value,
                    price: document.getElementById('pPrice').value,
                    phone: document.getElementById('pPhone').value,
                    image_url: imageUrl,
                    category: 'General'
                };

                const { error: dbError } = await supabase.from('products').insert([newItem]);
                if (dbError) throw dbError;

                alert("Success! Item posted.");
                location.reload();

            } catch (err) {
                alert("Error: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };

        // UI Helpers
        function toggleModal() { 
            const modal = document.getElementById('sellModal');
            modal.classList.toggle('hidden'); 
        }
        
        function filterItems() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('item-card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "flex" : "none";
            }
        }

        // Initialize
        loadProducts();
    </script>
</body>
</html>
